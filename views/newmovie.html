<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Please add your favorite movie</h1>
  </div>
  <div class='container'>
    <form class="form-horizontal" action="/savemovie" method='POST'>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Enter movie name" name="name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="year">Year:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="year" placeholder="Enter movie year" name="year">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="imdb">IMDB:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="imdb" placeholder="Enter movie imdb" name="imdb">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
